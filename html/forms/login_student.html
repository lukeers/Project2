<!-- login_student.html --> 
<!-- This file will get a student ID from the user then compare it to the database, if there is a match then the user will be logged in --> 

<link rel="import" href="../header.html")>
<link rel='stylesheet' type='text/css' href='../css/style.css'/>

<div class="main">

<h1>Student Login</h1>
    <form name="studentLogin" method=post action='../../php/validate/validate_student_login.php' onsubmit="return validateForm();">
      <!-- Gets the only necessary data, a student ID from the user --> 
      <p>Student ID: <input type=text name="studentID" required/></p>
      <p id="idErr"></p>
      <p><input type=submit value="Submit"/></p>
    </form>
	
        <!-- Hyperlink to the register students page -->   
	<p> Not signed up? Click <a href = "register_student.html">here</a> to register.</p>
	
</div>

<script>
function validateForm(){
	var x = document.forms["studentLogin"].studentID;
	if(!/^[A-Za-z]{2}\d{5}$/g.test(x.value)){
		x.style.borderColor = "red";
		document.getElementById("idErr").innerHTML = "Invalid student ID.";
		return false;
	}
}
</script>
