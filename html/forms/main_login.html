<script>
function RegistrationChange(value)
{
  if(value == "Student")
  {
    document.getElementById("StudentRegistration").style.display = "block";
    document.getElementById("AdvisorRegistration").style.display = "none";
  }
  else if (value == "Advisor") {
    document.getElementById("StudentRegistration").style.display = "none";
    document.getElementById("AdvisorRegistration").style.display = "block";
  }
}
</script>

<link rel="import" href="../header.html")>

	<div class="main">
	
	<div class="switch">
		<button value="Student" class="button" onclick="RegistrationChange(this.value)">Student</button>
		<button value="Advisor" class="button" onclick="RegistrationChange(this.value)">Advisor</button>
	</div>

<!-- Advisor Page -->
	<div id="AdvisorRegistration" style="display:none">

<!--Student Page -->
	<div id="StudentRegistration">
		
		<h1>Student Registration</h1>
			<form name="studentform" method=post action='../../php/validate/validate_student.php' onsubmit="return validateStudentForm();">
				<!-- Gets information from the potential student, username, major -->
				<p>First Name: <input type=text name="firstName" required/></p>
				<p>Last Name: <input type=text name="lastName" required/></p>
				<p>Student ID: <input type=text name="studentID" required/></p>
				<p id="idErr"></p>
				<p>UMBC Email: <input type=text name="email" required/></p>
				<p id="emailErr"></p>
				<p>Major: <select name="major">
	  
				  <!-- This creates a drop down box of the possible major choices -->
				  <option value = "Biological Sciences BA">Biological Sciences BA</option>
				  <option value = "Biological Sciences BS">Biological Sciences BS</option>
				  <option value = "Biochemistry & Molecular Biology BS">Biochemistry & Molecular Biology BS</option>
				  <option value = "Bioinformatics & Computational Biology BS">Bioinformatics & Computational Biology BS</option>
				  <option value = "Biology Education BA">Biology Education BA</option>
				  <option value = "Chemistry BA">Chemistry BA</option>
				  <option value = "Chemistry BS">Chemistry BS</option>
				  <option value = "Chemistry Education BA">Chemistry Education BA</option>
	  
				</select>
				</p>
	  
				<p><input type=submit id="submit" class="button" value="Submit"/></p>
			</form>
	
    	<!-- Hyperlink to the login student page -->
		<p>Already signed up? Click <a href = "login_student.html">here</a> to log in.</p>
	
		<script>
			function validateStudentForm(){
				var x = document.forms["studentform"];
				var isValid = true;
		
				//Checks if student ID is two letters and 5 numbers
				if(!/^[A-Za-z]{2}\d{5}$/g.test(x.studentID.value)){
					x.studentID.style.borderColor = "red";
					document.getElementById("idErr").innerHTML = "Invalid student ID.";
					isValid = false;
				}
				
				//Checks to see if email is a UMBC email
				if(!/^\w+@umbc\.edu$/g.test(x.email.value)){
					x.email.style.borderColor = "red";
					document.getElementById("emailErr").innerHTML = "Invalid student email.";
					isValid = false;
				}
				return isValid;
			}
			
			function validateAdvisorForm() {
				var x = document.forms["advisorform"];
				var isValid = true;
			
				//Checks if password is atleast 6 characters long
				if(x.password.value.length < 6) {
					x.password.style.borderColor = "red";
					document.getElementById("passErr").innerHTML = "Password must be at least 6 characters long.";
					isValid = false;
				}
				return isValid;
			}
			
		</script>
